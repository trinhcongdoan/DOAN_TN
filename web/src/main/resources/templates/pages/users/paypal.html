<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Ogani | Template</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" th:href="@{asset/users/css/bootstrap.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{asset/users/css/font-awesome.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{asset/users/css/elegant-icons.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{asset/users/css/nice-select.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{asset/users/css/jquery-ui.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{asset/users/css/owl.carousel.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{asset/users/css/slicknav.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{asset/users/css/style.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{asset/users/css/custom.css}"
	type="text/css">
</head>
<body>
	<section class="checkout spad">
		<div class="container">
			<div class="checkout__form">
				<h3 class="text-center text-success" th:text="${message}"></h3>
				<h4>Thông tin thanh toán</h4>
				<form th:action="@{/pay}" method="post">
					<div class="row">
						<div class="col-lg-8 col-md-6">
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>
											Họ tên<span>*</span>
										</p>
										<span th:text="${bill.receiver_name}"></span>
									</div>
								</div>
							</div>
							<div class="checkout__input">
								<p>
									Địa chỉ<span>*</span>
								</p>
								<span th:text="${bill.receiver_address}"></span>
							</div>
							<div class="form-group row">
								<div class="col-sm-4 mb-3 mb-sm-0">
									<span th:text="${bill.receiver_province}"></span>
								</div>
								<div class="col-sm-4">
									<span th:text="${bill.receiver_district}"></span>
								</div>
								<div class="col-sm-4">
									<span th:text="${bill.receiver_ward}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="checkout__input">
										<p>
											Số điện thoại<span>*</span>
										</p>
										<span th:text="${bill.receiver_phone}"></span>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="checkout__input">
										<p>
											Email<span>*</span>
										</p>
										<span th:text="${bill.receiver_email}"></span>
									</div>
								</div>
							</div>

							<div class="checkout__input">
								<p>
									Ghi chú cho người bán<span></span>
								</p>
								<span th:text="${bill.note}"></span>
							</div>
						</div>
						<div class="col-lg-4 col-md-6">
							<div class="checkout__order">
								<h4>Giỏ hàng</h4>
								<div class="checkout__order__products">
									Sản phẩm <span>Tạm tính</span>
								</div>
								<ul>
									<li th:each="i : ${listcart}"><b
										th:text="${i.product.name}"></b> <span
										th:if="${i.product.price_discount > 0}"
										th:text="${#numbers.formatDecimal(i.product.price_discount * i.quantity, 0, 'COMMA', 0, 'POINT')}"></span>
										<span th:if="${i.product.price_discount == 0}"
										th:text="${#numbers.formatDecimal(i.product.price * i.quantity, 0, 'COMMA', 0, 'POINT')}"></span>
									</li>
								</ul>
								<div class="checkout__order__total">
									Tổng tiền <span id="last_total"
										th:text="${#numbers.formatDecimal(bill.total, 0, 'COMMA', 0, 'POINT')}"></span>
								</div>
								<input type="hidden" id="price" th:value="${bill.total}" name="price" />
								<button type="submit" class="site-btn">PLACE ORDER</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- Js Plugins -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script th:src="@{asset/users/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{asset/users/js/bootstrap.min.js}"></script>
	<!--     <script th:src="@{asset/users/js/jquery.nice-select.min.js}"></script> -->
	<script th:src="@{asset/users/js/jquery-ui.min.js}"></script>
	<script th:src="@{asset/users/js/jquery.slicknav.js}"></script>
	<script th:src="@{asset/users/js/mixitup.min.js}"></script>
	<script th:src="@{asset/users/js/owl.carousel.min.js}"></script>
	<script th:src="@{asset/users/js/main.js}"></script>
	<script th:src="@{asset/users/js/custom.js}"></script>
</body>
</html>
