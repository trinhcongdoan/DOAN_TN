<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_userbase}">
<body id="page-top">
	<div layout:fragment="content">
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg"
			data-setbg="imageUploads/breadcrumb.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>Liên hệ</h2>
							<div class="breadcrumb__option">
								<a th:href="@{/}">Trang chủ</a> <span>Liên hệ</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->

		<!-- Contact Section Begin -->
		<section class="contact spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 text-center">
						<div class="contact__widget">
							<span class="icon_phone"></span>
							<h4>Điện thoại</h4>
							<p>+84 372 xxx xxx</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 text-center">
						<div class="contact__widget">
							<span class="icon_pin_alt"></span>
							<h4>Địa chỉ</h4>
							<p>Giao Hương, Giao Thủy, Nam Định</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 text-center">
						<div class="contact__widget">
							<span class="icon_clock_alt"></span>
							<h4>Giờ mở cửa</h4>
							<p>8:00 am - 20:00 pm</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 text-center">
						<div class="contact__widget">
							<span class="icon_mail_alt"></span>
							<h4>Email</h4>
							<p>nongsanviet@nsv.com.vn</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Contact Section End -->

		<!-- Map Begin -->
		<div class="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3989.818320343149!2d-0.0021886854281607973!3d3.5083546467076995e-15!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1636352673912!5m2!1svi!2s"
				width="600" height="550" style="border: 0;" allowfullscreen="" ></iframe>
			<div class="map-inside">
				<i class="icon_pin"></i>
				<div class="inside-widget">
					<h4>Nông Sản Việt</h4>
					<ul>
						<li>Điện thoại: +84 372 xxx xxx</li>
						<li>Địa chỉ: Giao Hương, Giao Thủy, Nam Định</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Map End -->

	</div>
</body>
</html>
