<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_userbase}">
<body id="page-top">
	<div layout:fragment="content">
		<div class="container">
			<div id="carouselExampleControls" class="carousel slide "
				data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="hero__item">
							<img class="d-block w-100" th:src="@{imageUploads/banner.jpg}"
								alt="First slide">
							<div
								class="hero__text text-left carousel-caption d-none d-md-block">
								<span>NSV-1999</span>
								<h2>
									Nông sản Việt
								</h2>
								<p>Miễn phí giao hàng</p>
								<a th:href="@{/san-pham}" class="btn btn-success">Cửa hàng</a>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<div class="hero__item">
							<img class="d-block w-100" th:src="@{imageUploads/banner-1.jpg}"
								alt="First slide">
							<div
								class="hero__text text-left carousel-caption d-none d-md-block">
								<span>NSV-1999</span>
								<h2>
									Khuyến mãi <br />đầu năm
								</h2>
								<p>Giảm 10% cho tất cả đơn hàng</p>
								<a th:href="@{/san-pham}" class="btn btn-success">Cửa hàng</a>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<div class="hero__item">
							<img class="d-block w-100" th:src="@{imageUploads/banner-2.jpg}"
								alt="First slide">
							<div
								class="hero__text text-left carousel-caption d-none d-md-block">
								<span>NSV-1999</span>
								<h2>
									Rau củ <br />100% Organic
								</h2>
								<p>Miễn phí giao hàng</p>
								<a th:href="@{/san-pham}" class="btn btn-success">Cửa hàng</a>
							</div>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleControls"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
			<hr>
		</div>
		<section class="categories">
			<div class="container">
				<div class="row">
					<div class="categories__slider owl-carousel">
						<div class="col-lg-3" th:each="i : ${categories}">
							<div class="categories__item">
								<img class="d-block w-100"
									th:src="@{${'imageUploads/' + i.image}}"
									alt="First slide">
								<h5>
									<a th:href="@{${'/san-pham?category=' + i.id}}"
										th:text="${i.name}"></a>
								</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Featured Section Begin -->
		<section class="featured spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="section-title">
							<h2>Sản phẩm nổi bật</h2>
						</div>
						<div class="featured__controls">
							<ul>
								<li class="active" data-filter="*">Tất cả</li>
								<li data-filter=".top-featured">Sản phẩm nổi bật</li>
								<li data-filter=".best-seller">Sản phẩm bán chạy</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row featured__filter">
					<div class="col-lg-3 col-md-4 col-sm-6 mix best-seller"
						th:each="i: ${bestseller}">
						<div class="featured__item">
							<div class="featured__item__pic">
								<img th:src="@{${'imageUploads/' + i.pimage}}">
								<ul class="featured__item__pic__hover">
									<li><a href="#"><i class="fa fa-heart"></i></a></li>
									<li><a
										th:href="@{${'/chi-tiet-san-pham?productid=' + i.id + '&categoryid=' + i.category.id}}"><i
											class="fa fa-eye"></i></a></li>
									<li><a th:attr="onclick=|addToCart('${i.id}')|"><i
											class="fa fa-shopping-cart"></i></a></li>
								</ul>
							</div>
							<div class="featured__item__text">
								<h6>
									<a
										th:href="@{${'/chi-tiet-san-pham?productid=' + i.id + '&categoryid=' + i.category.id}}" th:text="${i.name}"></a>
								</h6>
								<h5>
									<span
										th:text="${#numbers.formatDecimal(i.price, 0, 'COMMA', 0, 'POINT')}"></span> đ
								</h5>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6 mix top-featured"
						th:each="i: ${topfeatured}">
						<div class="featured__item">
							<div class="featured__item__pic">
								<img th:src="@{${'imageUploads/' + i.pimage}}">
								<ul class="featured__item__pic__hover">
									<li><a href="#"><i class="fa fa-heart"></i></a></li>
									<li><a
										th:href="@{${'/chi-tiet-san-pham?productid=' + i.id + '&categoryid=' + i.category.id}}"><i
											class="fa fa-eye"></i></a></li>
									<li><a th:attr="onclick=|addToCart('${i.id}')|"><i
											class="fa fa-shopping-cart"></i></a></li>
								</ul>
							</div>
							<div class="featured__item__text">
								<h6>
									<a
										th:href="@{${'/chi-tiet-san-pham?productid=' + i.id + '&categoryid=' + i.category.id}}" th:text="${i.name}"></a>
								</h6>
								<h5>
									<span
										th:text="${#numbers.formatDecimal(i.price, 0, 'COMMA', 0, 'POINT')}"></span> đ
								</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Featured Section End -->

		<!-- Banner Begin -->
		<div class="banner">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="banner__pic">
							<img th:src="@{imageUploads/1.jpeg}" alt="">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="banner__pic">
							<img th:src="@{imageUploads/2.jpeg}" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Banner End -->

		<!-- Blog Section Begin -->
		<section class="from-blog spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="section-title from-blog__title">
							<h2>Bài viết</h2>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-6" th:each="i : ${listpost}">
						<div class="blog__item">
							<div class="blog__item__pic">
								<img th:src="@{${'imageUploads/' + i.image}}" alt="" style="max-height: 250px;">
							</div>
							<div class="blog__item__text">
								<ul>
									<li><i class="fa fa-calendar-o"></i> <span
										th:text="${i.create_at}"></span></li>
								</ul>
								<h5>
									<a th:href="@{${'/bai-viet?id=' + i.id}}" th:text="${i.title}"></a>
								</h5>
								<p th:utext="${i.description}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Blog Section End -->
	</div>
</body>
</html>
