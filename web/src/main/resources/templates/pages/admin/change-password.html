<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_adminbase}">
<body id="page-top">
	<div class="container-fluid" layout:fragment="content">
		<div class="row">
			<div class="container-fluid">
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Thay đổi mật
							khẩu</h6>
					</div>
					<div th:text="${message}"></div>
					<div class="card-body">
						<form class="container needs-validation" onsubmit="return matchpass()"
							th:action="@{/admin-thay-doi-mat-khau}" method="post" novalidate>
							<div class="card-body"></div>
							<div class="card-body">
								<div class="form-group">
									<label for="inputUserPassword">Mật khẩu cũ *</label> <input
										type="password" class="form-control input-password"
										id="inputUserPassword" name="oldpassword" required>
									<div class="invalid-feedback">K đc trống</div>
								</div>
								<div class="form-group">
									<label for="inputUserNewPassword">Mật khẩu mới *</label> <input
										type="password" class="form-control input-password"
										id="inputUserNewPassword" name="newpassword" required>
									<div class="invalid-feedback">K đc trống</div>
								</div>
								<div class="form-group">
									<label for="inputUserR-NewPassword">Nhập lại mật khẩu *</label>
									<input type="password" class="form-control input-password"
										id="inputUserR-NewPassword" required>
									<div class="invalid-feedback">K đc trống</div>
								</div>
								<div class="form-group">
									<span class="show-btn"><i class="fas fa-eye"></i> Hiển
										thị mật khẩu</span>
								</div>
							</div>
							<div class="card-body">
								<a class="btn btn-secondary" th:href="@{/admin}">Hủy bỏ</a>
								<button class="btn btn-primary check-pass" type="submit">Thực
									hiện</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
