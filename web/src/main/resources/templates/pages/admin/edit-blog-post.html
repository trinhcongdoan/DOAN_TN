<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_adminbase}">
<body id="page-top">
	<div class="container-fluid" layout:fragment="content">

		<div class="row">
			<div class="container-fluid">
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary"></h6>
					</div>
					<div class="card-body">
						<form class="container" th:action="@{/admin-blog-post-edit}"
							th:object="${blog}" method="post"
							enctype="multipart/form-data">
							<input type="hidden" th:field="*{id}">
							<div class="card-body"></div>
							<div class="card-body">
								<div class="form-group">
									<label for="inputPostTitle">Tiêu đề *</label> <input
										type="text" class="form-control" id="inputPostTitle"
										placeholder="Nhập tiêu đề" th:field="*{title}"> <span
										class="text-danger small"
										th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
								</div>
								<div class="form-group">
									<label for="inputPostSlug">Slug *</label> <input type="text"
										class="form-control" id="inputPostSlug" placeholder="Slug"
										th:field="*{slug}"> <span class="text-danger small"
										th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}"></span>
								</div>
								<div class="form-group">
									<label for="inputDiscountProduct">Sản phẩm *</label> <select
										multiple="multiple" size="5" id="inputDiscountProduct"
										name="selected[]" th:field="*{product}">
										<option th:each="i : ${products}" th:value="${i.id}"
											th:text="${i.name}">Option 1</option>
									</select>
								</div>
								<div class="form-group">
									<input type="hidden" th:field="*{image}"> <label
										for="inputCategoryEdit">Image *</label> <br> <input
										type="file" onchange="readURL(this);" class="form-control"
										id="inputCategoryEdit" name="imageUpload" hidden>
									<button class="btn btn-primary" id="btnCategoryImage"
										onclick="$('#inputCategoryEdit').click();return false;">Chọn
										ảnh</button>
								</div>
								<div class="form-group image">
									<img id="image" alt="image upload"
										th:src="@{${'/imageUploads/' + blog.image}}" />
								</div>
								<hr>
								<div class="form-group">
									<label>Mô tả ngắn *</label>
									<textarea rows="3" id="descriptionShort" class="form-control"
										th:field="*{description}"></textarea>
									<span class="text-danger small"
										th:if="${#fields.hasErrors('description')}"
										th:errors="*{description}"></span>
								</div>
								<hr>
								<div class="form-group">
									<label>Nội dung *</label>
									<textarea rows="10" id="editor" class="form-control"
										th:field="*{content}"></textarea>
									<span class="text-danger small"
										th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
								</div>
							</div>
							<div class="card-body">
								<a class="btn btn-secondary" th:href="@{/admin-blog-post}">Hủy
									bỏ</a>
								<button class="btn btn-primary" type="submit">Thực hiện</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
