<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_adminbase}">
<body id="page-top">
	<div class="container-fluid" layout:fragment="content">
		<div class="row">
			<div class="container-fluid">
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary"></h6>
						<div class="text-right">
							<a class="btn btn-primary" th:href="@{/admin-khuyen-mai-edit}"><i
								class="fas fa-plus-circle"></i> Thêm sản phẩm khuyến mãi</a>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th>Tên sản phẩm</th>
										<th>Thông tin khuyến mãi</th>
										<th>Discount</th>
										<th>Số lượng</th>
										<th>Ngày tạo</th>
										<th>Edit</th>
										<th>Xóa</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>Tên sản phẩm</th>
										<th>Thông tin khuyến mãi</th>
										<th>Discount</th>
										<th>Số lượng</th>
										<th>Ngày tạo</th>
										<th>Edit</th>
										<th>Xóa</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="discount : ${discounts}">
										<td th:text="${discount.product.name}">Giáº£m giÃ¡ ngÃ y
											2/9</td>
										<td th:text="${discount.name}">20%</td>
										<td th:text="${discount.discount}">24</td>
										<td th:text="${discount.quantity}">24</td>
										<td th:text="${discount.create_at}">1/9/2021</td>
										<td><a class="btn btn-light"
											th:href="@{${'/admin-khuyen-mai-edit?id=' + discount.id}}"><i
												class="far fa-save"></i></a></td>
										<td><a class="btn btn-light"
											th:href="@{${'/admin-khuyen-mai-xoa?id=' + discount.id}}"><i
												class="fas fa-trash-alt"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
