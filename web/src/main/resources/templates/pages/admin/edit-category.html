<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_adminbase}">
<body id="page-top">
	<div class="container-fluid" layout:fragment="content">
		<div class="row">
			<div class="container-fluid">
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Loại hàng</h6>
					</div>
					<div class="card-body">
						<form class="container" th:action="@{/admin-loai-hang-edit}"
							th:object="${category}" method="post"
							enctype="multipart/form-data">
							<input type="hidden" th:field="*{id}">
							<div class="card-body">Vui lòng điền đủ thông tin và thực hiện.</div>
							<div class="card-body">
								<div class="form-group">
									<label for="inputCategoryName">Tên danh mục *</label> <input
										type="text" class="form-control" id="inputCategoryName"
										placeholder="Nhập thông tin" th:field="*{name}"> <span
										class="text-danger small" th:if="${#fields.hasErrors('name')}"
										th:errors="*{name}"></span>
								</div>
								<div class="form-group">
									<label for="inputCategorySlug">Slug *</label> <input
										type="text" class="form-control" id="inputCategorySlug"
										placeholder="Nhập thông tin" th:field="*{slug}"> <span
										class="text-danger small" th:if="${#fields.hasErrors('slug')}"
										th:errors="*{slug}"></span>
								</div>
								<div class="form-group">
									<input type="hidden" th:field="*{image}"> <label
										for="inputCategoryEdit">Image *</label> <br> <input
										type="file" onchange="readURL(this);" class="form-control"
										id="inputCategoryEdit" name="imageUpload" hidden>
									<button class="btn btn-primary" id="btnCategoryImage"
										onclick="$('#inputCategoryEdit').click();return false;">Chọn
										ảnh</button>
								</div>
								<div class="form-group image">
									<img id="image" alt="image upload"
										th:src="@{${'/imageUploads/' + category.image}}" />
								</div>
							</div>
							<div class="card-body">
								<a class="btn btn-secondary" th:href="@{/admin-loai-hang}"
									data-dismiss="modal">Hủy bỏ</a>
								<button class="btn btn-primary" type="submit">Thực hiện</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
