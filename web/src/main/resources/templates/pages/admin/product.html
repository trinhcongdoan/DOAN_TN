<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_adminbase}">
<body id="page-top">
	<div class="container-fluid" layout:fragment="content">
		<div class="row">
			<div class="container-fluid">
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Danh sách</h6>
						<div class="text-right">
							<a class="btn btn-primary" th:href="@{/admin-san-pham-edit}"><i
								class="fas fa-plus-circle"></i> Thêm</a>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th>Tên</th>
										<th>Giá</th>
										<th>Số lượng</th>
										<th>Đơn vị</th>
										<th>Slug</th>
										<th>Ngày sản xuất</th>
										<th>Ngày hết hạn</th>
										<th>Hình ảnh</th>
										<th>Lượt tiếp cận</th>
										<th>Khuyến mãi</th>
										<th>Edit</th>
										<th>Xóa</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>Tên</th>
										<th>Giá</th>
										<th>Số lượng</th>
										<th>Đơn vị</th>
										<th>Slug</th>
										<th>Ngày sản xuất</th>
										<th>Ngày hết hạn</th>
										<th>Hình ảnh</th>
										<th>Lượt tiếp cận</th>
										<th>Khuyến mãi</th>
										<th>Edit</th>
										<th>Xóa</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="product : ${products}">
										<td th:text="${product.name}">H001</td>
										<td th:text="${product.price}">Hoa tÆ°Æ¡i</td>
										<td th:text="${product.quantity}">2/9/2021</td>
										<td th:text="${product.unit}">5/9/2021</td>
										<td th:text="${product.slug}">5</td>
										<td th:text="${product.product_MFG}">50</td>
										<td th:text="${product.product_EXP}">50</td>
										<td><img th:src="@{${'imageUploads/' + product.pimage}}"
											width="100px"></td>
										<td th:text="${product.view}">1000</td>
										<td th:text="${product.price_discount}"></td>
										<td><a class="btn btn-light"
											th:href="@{${'/admin-san-pham-edit?id=' + product.id}}"><i
												class="far fa-save"></i></a></td>
										<td><a class="btn btn-light"
											th:href="@{${'/admin-san-pham-xoa?id=' + product.id}}"><i
												class="fas fa-trash-alt"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
