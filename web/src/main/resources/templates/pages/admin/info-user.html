<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_adminbase}">
<body id="page-top">
	<div class="container-fluid" layout:fragment="content">
		<div class="row">
			<div class="container-fluid">
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary"></h6>
					</div>
					<div class="card-body">
						<form class="container" th:action="@{/admin-thong-tin-su-dung}"
							th:object="${user}" method="post">
							<input type="hidden" th:field="*{id}"> <input
								type="hidden" th:field="*{username}"> <input
								type="hidden" th:field="*{password}">
							<div class="card-body">
								Thông tin sử dụng <span sec:authentication="name">user</span>.
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="inputUserFirstName">Họ đệm *</label> <input
										type="text" class="form-control" id="inputUserFirstName"
										th:field="*{firstname}" placeholder="Họ đệm" required>
									<span class="text-danger small"
										th:if="${#fields.hasErrors('firstname')}"
										th:errors="*{firstname}"></span>
									<div class="invalid-feedback">K đc trống</div>
								</div>
								<div class="form-group">
									<label for="inputUserLastName">Tên *</label> <input type="text"
										class="form-control" id="inputUserLastName"
										th:field="*{lastname}" placeholder="Nhập tên" required>
									<span class="text-danger small"
										th:if="${#fields.hasErrors('lastname')}"
										th:errors="*{lastname}"></span>
									<div class="invalid-feedback">K đc trống</div>
								</div>
								<div class="form-group">
									<label for="inputUserPhone">SĐT *</label> <input type="text"
										class="form-control" id="inputUserPhone" th:field="*{phone}"
										placeholder="Nhập SĐT" required> <span
										class="text-danger small"
										th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
									<div class="invalid-feedback">K đc trống</div>
								</div>
								<div class="form-group">
									<label for="inputUserEmail">Email *</label> <input type="email"
										class="form-control" id="inputUserEmail" th:field="*{email}"
										placeholder="Nhập Email"> <span
										class="text-danger small"
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
										
								</div>
								<div class="form-group">
									<label for="inputUserAddress">Address *</label> <input
										type="text" class="form-control" id="inputUserAddress"
										th:field="*{address}" placeholder="Nhập địa chỉ..."> <span
										class="text-danger small"
										th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
								</div>
								<div class="form-group">
									<div class="d-flex">
										<select class="form-control col-4" name="" id="selectProvince"
											th:field="*{province}">
											<option th:each="i : ${provinces}" th:value="${i._name}"
												th:text="${i._name}"
												th:selected="${i._name == user.province}"
												th:attr="data-id=${i.id}">
										</select> <select class="form-control col-4" name=""
											th:field="*{district}" id="selectDistrict">
											<option th:value="${user.district}"
												th:text="${user.district}"></option>
										</select> <select class="form-control col-4" name="" id="selectWard"
											th:field="*{ward}">
											<option th:value="${user.ward}" th:text="${user.ward}"></option>
										</select>
									</div>
									<div class="d-flex">
										<div class="col-4">
											<span class="text-danger small"
												th:if="${#fields.hasErrors('province')}"
												th:errors="*{province}"></span>
										</div>
										<div class="col-4">
											<span class="text-danger small"
												th:if="${#fields.hasErrors('district')}"
												th:errors="*{district}"></span>
										</div>
										<div class="col-4">
											<span class="text-danger small"
												th:if="${#fields.hasErrors('ward')}" th:errors="*{ward}"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="inputUserAuth">Role *</label> <select
										class="form-control col-4" name="" id="inputUserAuth"
										th:field="*{authorization}">
										<option th:each="i : ${auths}" th:value="${i.id}"
											th:text="${i.role}"
											th:selected="${i.id == user.authorization.id}"></option>
									</select>
								</div>
							</div>
							<div class="card-body">
								<a class="btn btn-secondary"
									th:href="@{/admin-danh-sach-nguoi-dung}" data-dismiss="modal">Danh
									sách người dùng</a>
								<button class="btn btn-primary" type="submit">Lưu</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
