<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_adminbase}">
<body id="page-top">
	<div class="container-fluid" layout:fragment="content">

		<div class="row">
			<div class="container-fluid">
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary"></h6>
						<div class="text-right">
							<a class="btn btn-primary" th:href="@{/admin-blog-post-edit}"><i
								class="fas fa-plus-circle"></i> Thêm</a>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th>Tiêu đề</th>
										<th>Slug</th>
										<th>Mô tả ngắn</th>
										<th>Chi tiết</th>
										<th>Xóa</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>Tiêu đề</th>
										<th>Slug</th>
										<th>Mô tả ngắn</th>
										<th>Chi tiết</th>
										<th>Xóa</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="i : ${listpost}">
										<td th:text="${i.title}"></td>
										<td th:text="${i.slug}"></td>
										<td th:utext="${i.description}"></td>
										<td><a class="btn btn-light" th:href="@{${'/admin-blog-post-edit?id=' + i.id}}"><i
												class="far fa-save"></i></a></td>
										<td><a class="btn btn-light" th:href="@{${'/admin-blog-post-xoa?id=' + i.id}}"><i
												class="fas fa-trash-alt"></i></a></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
