<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_adminbase}">
<body id="page-top">
	<div class="container-fluid" layout:fragment="content">
		<div class="row">
			<div class="container-fluid">
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Sửa thông tin
							cho abc</h6>
					</div>
					<div class="card-body">
						<form class="container">
							<input type="hidden" value="1">
							<div class="card-body">Vui lòng điền đầy đủ thông tin, sau
								đó nhấn thực hiện.</div>
							<div class="card-body">
								<div class="form-group">
									<label for="inputDeliveryName">Hình thức vận chuyển *</label> <input
										type="text" class="form-control" id="inputDeliveryName"
										placeholder="Nhập tên hình thức vận chuyển">
								</div>
								<div class="form-group">
									<label for="inputDeliveryFee">Phí vận chuyện *</label> <input
										type="number" class="form-control" id="inputDeliveryFee"
										min="0">
								</div>
								<div class="form-group">
									<label for="inputDeliveryTime">Thời gian dự kiến *</label> <input
										type="text" class="form-control" id="inputDeliveryTime"
										placeholder="Thời gian dự kiến">
								</div>
							</div>
							<div class="card-body">
								<a class="btn btn-secondary" th:href="@{/admin-van-chuyen}">Hủy bỏ</a>
								<button class="btn btn-primary" type="submit">Thực hiện</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
