<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/_adminbase}">
<body id="page-top">
	<div class="container-fluid" layout:fragment="content">
		<div class="row">
			<div class="container-fluid">
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Sửa thông tin
							cho abc</h6>
					</div>
					<div class="card-body">
						<form class="container">
							<input type="hidden" value="1">
							<div class="card-body">Vui lòng điền đầy đủ thông tin, sau
								đó nhấn thực hiện.</div>
							<div class="card-body">
								<div class="form-group d-flex row">
									<div class="col-6">
										<label for="inputShipmentCode">Mã lô hàng *</label> <input
											type="text" class="form-control" id="inputShipmentCode"
											placeholder="Nhập mã lô hàng" readonly>
									</div>
								</div>
								<div class="form-group d-flex row">
									<div class="col-4">
										<label for="inputShipmentImport">Ngày nhập hàng *</label> <input
											type="date" class="form-control" id="inputShipmentImport">
									</div>
									<div class="col-4">
										<label for="inputShipmentMFG">Ngày sản xuất *</label> <input
											type="date" class="form-control" id="inputShipmentMFG">
									</div>
									<div class="col-4">
										<label for="inputShipmentEXP">Ngày hết hạn *</label> <input
											type="date" class="form-control" id="inputShipmentMFG">
									</div>

								</div>
								<div class="form-group d-flex row">
									<div class="col-3">
										<label for="inputShipmentQuantityIn">Số lượng nhập *</label> <input
											type="number" min="0" class="form-control"
											id="inputShipmentQuantityIn">
									</div>
									<div class="col-3">
										<label for="inputShipmentQuantityOut">Số lượng bán ra
											*</label> <input type="number" min="0" class="form-control"
											id="inputShipmentQuantityOut">
									</div>
									<div class="col-3">
										<label for="inputShipmentQuantityReturn">Số lượng đổi
											trả *</label> <input type="number" min="0" class="form-control"
											id="inputShipmentQuantityReturn">
									</div>
									<div class="col-3">
										<label for="inputShipmentQuantityStock">Số lượng còn
											lại *</label> <input type="number" min="0" class="form-control"
											id="inputShipmentQuantityStock">
									</div>
								</div>
							</div>
							<div class="card-body">
								<a class="btn btn-secondary" th:href="@{/admin-kho}">Hủy bỏ</a>
								<button class="btn btn-primary" type="submit">Thực hiện</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
