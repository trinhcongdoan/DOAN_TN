<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Nông sản Việt | Admin</title>

<!-- Custom fonts for this template-->
<link th:href="@{/asset/admin/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
	<link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css" rel="stylesheet">
<!-- Custom styles for this template-->
<link th:href="@{asset/admin/css/sb-admin-2.min.css}" rel="stylesheet">
<style type="text/css">
.dataTables_wrapper .dataTables_filter {
	float: right;
	text-align: right;
	padding-right: 5px;
}
</style>
</head>
<body>

	<div id="wrapper">
		<div th:replace="fragments/admin/_menu :: menu"></div>
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div th:replace="fragments/admin/_header :: header"></div>
				<div layout:fragment="content"></div>
			</div>
			<div th:replace="fragments/admin/_footer :: footer"></div>
		</div>
	</div>
	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Bạn muốn đăng
						xuất?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Chọn đăng xuất nếu bạn đã chắc chắn.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" th:href="@{/admin-logout}">Đăng xuất</a>
				</div>
			</div>
		</div>
	</div>
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<script th:src="@{asset/admin/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{asset/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{asset/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{asset/admin/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{asset/admin/vendor/chart.js/Chart.min.js}"></script>

	<script
		th:src="@{asset/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{asset/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{asset/admin/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{asset/admin/js/demo/chart-pie-demo.js}"></script>
	<script th:src="@{asset/admin/js/demo/datatables-demo.js}"></script>
	<script
		th:src="@{asset/admin/js/duallistbox/jquery.bootstrap-duallistbox.js}"></script>
	<script th:src="@{asset/admin/js/duallistbox/duallistbox.active.js}"></script>
	<script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
	<script th:src="@{asset/admin/js/custom.js}"></script>

</body>
</html>
